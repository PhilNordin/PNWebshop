                    <form onSubmit="return false">

                        <br><br>
                        <input type="text" id="admin-id" name="id" placeholder="Enter product ID">
                        <br><br>
                        <select name="shipping" id="admin-shipping" required>
                            <option value="" disabled selected>---</option>
                            <option value="standard shipping">Standard shipping</option>
                            <option value="UPS shipping">UPS shipping</option>
                            <option value="PostNord">PostNord</option>
                            <option value="Express">DHL Express</option>
                        </select>
                    </form>
